<body>
<div class="container">
  <div class="order-form">
    <h2>Place an Order</h2>
    <form (ngSubmit)="addToList()" method="post">
      <label for="product">Product:</label>
      <select id="product" name="product" (change)="onProductChange($event)" required>
        <option value="">Select a product</option>
        <option *ngFor="let product of products" [value]="product.id">{{ product.productName }}</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" [(ngModel)]="quantity" (ngModelChange)="onQuantityChange($event)" min="1" required>
      <div *ngIf="errorMessage" class="error-message" style="color: red">{{ errorMessage }}</div>

      <label for="customer">Customer:</label>
      <select id="customer" name="customer"  required>
        <option value="">Select a Customer</option>
        <option *ngFor="let customer of Customers" [value]="customer.customerId">{{ customer.customerName }}</option>
      </select>

      <label for="notes"  >Order Description:</label>
      <textarea id="notes" name="notes" [(ngModel)]="Desc"  rows="3"></textarea>

      <button type="submit">Add To the List</button>
    </form>
  </div>

  <div class="order-list">
    <h3>Order List</h3>
    <table>
      <thead>
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of orderList">
        <td>{{ item.productName }}</td>
        <td>{{ item.quantity}}</td>
        <td>{{ item.Description}}</td>
        <td>
          <button >Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
    <button style="margin-top: 80%">Submit Order</button>
  </div>
</div>
</body>
